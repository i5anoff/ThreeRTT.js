<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ThreeRTT Test</title>
  <script type="text/javascript" charset="utf-8" src="domready.js"></script>
  <script type="text/javascript" charset="utf-8" src="tquery-bundle.js"></script>
  <script type="text/javascript" charset="utf-8" src="ThreeBox.js"></script>
  <script type="text/javascript" charset="utf-8" src="../build/ThreeRTT-tquery.js"></script>
  <script type="text/javascript" charset="utf-8">
    DomReady.ready(function() {
      ThreeBox.preload([
        '../build/ThreeRTT.glsl.html',
        '../shaders/test.glsl.html',
      ], function () {
        var options = {
          cameraControls: true,
          orbit: 10,
        };
        var element = document.getElementById('holder');

        var world = window.world = threeBox(element, options).start();

        // Create stage
        var scene = world.tScene();
        var rtt = window.rtt = new ThreeRTT.Stage(world.tRenderer(), {
          width: 512,
          height: 512,
          history: 0,
          clear: { color: true, depth: true, stencil: true },
        });

        // Generate test texture in shader
        var material = window.material = new ThreeRTT.FragmentMaterial(rtt, 'rtt-generate-test');
        rtt.material(material);
        rtt.render();

        // Create stage
        var rtt2 = window.rtt2 = new ThreeRTT.Stage(world.tRenderer(), {
          width: 512,
          height: 512,
          history: 0,
          clear: { color: false, depth: true, stencil: true },
        });

        // Generate test texture in shader
        var material2 = window.material2 = new ThreeRTT.FragmentMaterial(rtt2, 'rtt-process-test', rtt);
        rtt2.material(material2);
        rtt2.render();

        // Test object
        var object = new THREE.Mesh(
          new THREE.PlaneGeometry(8, 8, 1, 1),
          new THREE.MeshBasicMaterial({ color: 0xffffff, map: rtt2.read(), fog: false })
        );
        object.material.side = THREE.DoubleSide;

        window.rtt = rtt;
        window.object = object;
        // Compose RTT into scene
        var compose = new ThreeRTT.Compose(scene, rtt);
        compose.mesh.material.depthTest = true;

        scene.add(object);
      });
    });
  </script>
  <style type="text/css" media="screen">
    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
    }
    #holder {
      width: 100%;
      height: 100%;
      background: #ccc;
    }
  </style>
</head>
<body>  
  <div id="holder"></div>
</body>
</html>
